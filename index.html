<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/> 
    <title>Risograph Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
       <p>Riso etch-a-sketch</p> 
    </div>
    <div class ='body'>
        <div class='top'>Choose a Color</div>
        <div class="middle">
            <div class="leftColumn">
                <button id="risoBlue" class="color">Blue</button>
                <button id="teal" class="color">Teal</button>
                <button id="yellow"class="color">Yellow</button>
                <button id="pink" class="color">Pink</button>
                <button id="brightRed" class="color">Red</button>
                <div class="saturationContainer">
                    <button id="saturation" class= "twenty"></button>
                    <button id="saturation" class= "forty"></button>
                    <button id="saturation" class= "sixty"></button>
                    <button id="saturation" class= "eighty"></button>
                    <button id="saturation" class= "hundred"></button>
                </div>
                <button id="reset">Reset</button>
                <div class="gridSize">Grid Size</div>
                <div class="sizes">
                        <button id="size" class='6'>s</button>
                        <button id="size" class = '9'>m</button>
                        <button id="size" class = '16'>l</button>
                </div>
               
            </div>
            <div class="grid"></div>
    </div>
</body>


</html>
